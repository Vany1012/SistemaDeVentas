<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ventas.css">
    <link rel="stylesheet" href="../css/header.css">
    <script src="../js/ventas.js" defer></script>
    <script src="../js/header.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js" defer></script>
    <title>Registar Venta</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header id="header-container"></header>
    <main>

        <h2>Registrar Venta</h2>

        <section class="venta-info">
            <label>
                Fecha
                <input type="text" id="fecha-venta" readonly>
            </label>
            <label>
                Vendedor
                <input type="text" id="vendedor" readonly>
            </label>
        </section>

        <section class="productos-section">
            <div class="headers">
                <h3>Producto</h3>
                <h3>Cantidad</h3>
                <h3>Precio Unitario</h3>
            </div>
            <div class="productos-vendidos" id="productos-vendidos">
            </div>
            <datalist id="lista-inventario"></datalist>
            <button id="btn-agregar-producto">
                Agregar producto
            </button>
        </section>

        <section class="pago-section">
            <div class="pago-row">
                <label>
                    MÃ©todo de Pago
                    <select id="metodo-pago">
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="transferencia">Transferencia</option>
                    </select>
                </label>

                <div id="container-efectivo" class="efectivo-group">
                    <label>
                        Monto Recibido
                        <input type="number" id="monto-recibido" placeholder="0.00" min="0">
                    </label>
                    <div class="cambio-display">
                        <span>Cambio:</span>
                        <span id="valor-cambio">$0.00</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="totales-section">
            <div class="total-item">
                <span class="total-label">Productos:</span>
                <span id="total-productos" class="total-value">0</span>
            </div>
            <div class="total-item">
                <span class="total-label">Total Venta:</span>
                <span id="total-venta" class="total-value">$0.00</span>
            </div>
        </section>

        <button id="btn-registrar-venta">
            Registrar
        </button>

        <div id="notification-container"></div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="es-mx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Producto</title>
  <link rel="stylesheet" href="css/crearProducto.css">
  <script src="js/authentification.js" defer></script> 
  <script src="js/dashboard.js" defer></script> <!--Conecta el funcionamiento del menu hamburguesa-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/crearProducto.js" defer></script>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <!--Topbar-->
  <header>
    <div class="top-bar">
      <i class="fa fa-bars" id="menuBtn"></i>
      <span id="user-role"></span>
    </div>
  </header>
    <!-- Menú hamburguesa -->
  <nav id="hamburgerLinks">
      <a href="dashboard.html">Inicio</a>
      <a class='admin-exclusive' href="crearProducto.html">Crear Producto</a>
      <a class='admin-exclusive' href="editarproducto.html">Editar Producto</a>
      <a href="inventario.html">Inventario</a>
      <a href="ventas.html">Registrar Venta</a>
      <a href="devoluciones.html">Registrar Devoluciones</a>
      <a class='admin-exclusive' href="reportes.html">Ver Reportes</a>
      <a class='admin-exclusive' href="registrarUsuario.html">Registrar Usuario</a>
      <a>Cerrar sesión</a>
  </nav>
<!--Contenedor principal-->
  <main class="container">
    <div id="head">
      <img id="crearProducto" src="./img/crearProducto.png" alt="Caja de carton abierta con el simbolo de +">
      <h2>Crear Producto</h2>
    </div>
    
    <!--Formulario-->
    <form id="producto-form">
      <div class="form">
        <div class="res">
          <label>Nombre del producto</label>
          <input type="text"id="nombre"  placeholder="Ingrese el nombre" required>
        </div>

        <div class="res">
        <label>Folio del producto</label>
          <input type="text" id="idProducto" placeholder="Ingrese el folio" required>
        </div>

        <div class="res">
          <label>Precio</label>
          <input type="text" id="precio" placeholder="$0.00" min="0" required>
        </div>

        <div class="res">
          <label>Stock</label>
          <input type="text" id="stock" placeholder="Cantidad" min="0" required>
        </div>

        <div class="res">
          <label>Categoría</label>
          <select id="categoria" name="categoria" required>
            <option value="Bebidas">Bebidas</option>
            <option value="Alimentos">Alimentos</option>
            <option value="Otros">Ortros</option>
          </select>
        </div>

        <div class="res">
          <label>Activo</label>
          <select id="active" name="activo" required>
            <option value="true">Si</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>

      <button type="submit" id="createBtn" class="createBtn">Crear Producto</button>
    </form>
  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/editarProducto.css">
    <script src="js/editarProducto.js" defer></script>
    <!-- Autentificar el archivo -->
    <script src="js/authentification.js" defer></script>
    <script src="js/dashboard.js" defer></script> <!--Conecta el funcionamiento del menu hamburguesa-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Editar Producto</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <!--Topbar-->
    <header>
        <div class="top-bar">
          <i class="fa fa-bars" id="menuBtn"></i>
          <span id="user-role"></span>
        </div>
    </header>
    <!-- Menú hamburguesa -->
    <nav id="hamburgerLinks">
        <a href="dashboard.html">Inicio</a>
        <a class='admin-exclusive' href="crearProducto.html">Crear Producto</a>
        <a class='admin-exclusive' href="editarproducto.html">Editar Producto</a>
        <a href="inventario.html">Inventario</a>
        <a href="ventas.html">Registrar Venta</a>
        <a href="devoluciones.html">Registrar Devoluciones</a>
        <a class='admin-exclusive' href="reportes.html">Ver Reportes</a>
        <a class='admin-exclusive' href="registrarUsuario.html">Registrar Usuario</a>
        <a>Cerrar sesión</a>
    </nav> 
    <main>
        <section class="container">
            <div id="head">
            <img id="editarProducto" src="./img/editarProducto.png" alt="Imagen de un lápiz trazando una caja">
            <h2>Editar Producto</h2>
            </div>
            <form action="" id="edit-product-form">
                <div class="form-row">
                    <div class="input-whit-icon">
                        <label for="folio">Folio del producto</label>
                        <div class="input-wrapper">
                            <input type="number" id="folio" name="folio" required="required"/>
                        </div>
                    </div>
                    <div class="input-whit-icon">
                        <label for="nombre">Nombre del producto</label>
                        <div class="input-wrapper">
                            <input type="text" id="nombre" name="nombre" required="required"/>
                        </div>
                        
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-whit-icon">
                        <label for="precio">Precio</label>
                        <div class="input-wrapper">
                            <i class="input-icon">$</i>
                            <input type="number" id="precio" name="precio" min="0" required="required" placeholder="0.00"/>
                        </div>
                    </div>
                    <div class="input-whit-icon">
                        <label for="stock">Stock</label>
                            <input type="number" id="stock" name="stock" min="0" required="required"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-whit-icon">
                        <label for="categoria">Categoría</label>
                        <div class="input-wrapper">
                            <select id="categoria" required="required">
                            <option value="seleccion">Selecciona la categoria</option>
                            <option value="bebidas">Bebidas</option>
                            <option value="alimentos">Alimentos</option>
                            <option value="electronica">Electrónica</option>
                            <option value="otro">Otro</option>
                        </select>
                        </div>
                    </div>
                    <div class="input-whit-icon">
                        <label for="activo">Activo</label>
                        <div class="input-wrapper">
                            <select  id="activo" required="required">
                            <option value="si">Si</option>
                            <option value="no">No</option>
                        </select>
                        </div>
                        
                    </div>
                </div>
                <button type="submit">Actualizar Producto</button>
            </form>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/ventas.js" defer></script>
    <script src="js/authentification.js" defer></script> 
    <script src="js/dashboard.js" defer></script> <!--Conecta el funcionamiento del menu hamburguesa-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ventas.css">
    <title>Registar Venta</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="head">
      <img id="ventas" src="./img/registrarVenta.png" alt="Hoja con un carrito de compras">
      <h2>Registrar Venta</h2>
    </div>
    
    <!--Datos de la venta (fecha y vendedor)-->
    <section class="venta-info">
        <label>
            Fecha
            <input type="date" id="fecha-venta" readonly>
        </label>
        <label>
            Vendedor
            <input type="text" id="vendedor" readonly>
        </label>

    </section>

    <section class="productos-section">
        <div class="headers">
            <h3>Productos vendidos</h3>
            <h3>Cantidad</h3>
            <h3>Precio Unitario</h3>
        </div>
        <div class="productos-vendidos" id="productos-vendidos">

        </div>

        <button id="btn-agregar-producto">
            Agregar producto
    <!--Topbar-->
  <header>
    <div class="top-bar">
      <i class="fa fa-bars" id="menuBtn"></i>
      <span id="user-role"></span>
    </div>
  </header>
    <!-- Menú hamburguesa -->
  <nav id="hamburgerLinks">
      <a href="dashboard.html">Inicio</a>
      <a class='admin-exclusive' href="crearProducto.html">Crear Producto</a>
      <a class='admin-exclusive' href="editarproducto.html">Editar Producto</a>
      <a href="inventario.html">Inventario</a>
      <a href="ventas.html">Registrar Venta</a>
      <a href="devoluciones.html">Registrar Devoluciones</a>
      <a class='admin-exclusive' href="reportes.html">Ver Reportes</a>
      <a class='admin-exclusive' href="registrarUsuario.html">Registrar Usuario</a>
      <a>Cerrar sesión</a>
  </nav>
    <main class="container">
        <h2>Registrar Venta</h2>
        <!--Datos de la venta (fecha y vendedor)-->
        <section class="venta-info">
            <label>
                Fecha
                <input type="date" id="fecha-venta" readonly>
            </label>
            <label>
                Vendedor
                <input type="text" id="vendedor" readonly>
            </label>
            
        </section>
        
        <section class="productos-section">
            <div class="headers">
                <h3>Productos vendidos</h3>
                <h3>Cantidad</h3>
                <h3>Precio Unitario</h3>
            </div>
            <div class="productos-vendidos" id="productos-vendidos">
                
            </div>
            
            <button id="btn-agregar-producto">
                Agregar producto
        </button>
        
    </section>

    <!-- Sección para mostrar los totales -->
    <section class="totales-section">
        <div class="total-item">
            <span class="total-label">Productos:</span>
            <span id="total-productos" class="total-value">0</span>
        </div>
        <div class="total-item">
            <span class="total-label">Total Venta:</span>
            <span id="total-venta" class="total-value">$0.00</span>
        </div>
    </section>
    
    <button id="btn-registrar-venta">
        Registrar venta
    </button>
    
    <div id="ticket-container" class="oculto-impresion">
        <div class="ticket-imprimible">
            <div class="header">
                <h2 style="text-align: center;">MI TIENDA</h2>
                <p style="text-align: center;">Nota de Venta</p>
            </div>
            <hr>
            <div class="info">
                <p><strong>Ticket #:</strong> <span id="t-id"></span></p>
                <p><strong>Fecha:</strong> <span id="t-fecha"></span></p>
                <p><strong>Vendedor:</strong> <span id="t-vendedor"></span></p>
            </div>
            <hr>
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th style="text-align: left;">Cant.</th>
                        <th style="text-align: left;">Prod.</th>
                        <th style="text-align: right;">Total</th>
                    </tr>
                </thead>
                <tbody id="t-items">
                </tbody>
            </table>
            <hr>
            <div class="total" style="text-align: right; font-size: 1.2rem;">
                <strong>Total: <span id="t-total"></span></strong>
            </div>
            <div class="footer" style="text-align: center; margin-top: 20px; font-size: 0.8rem;">
                <p>¡Gracias por su compra!</p>
            </div>
        </div>
    </div>
    </main>
</body>

</html>

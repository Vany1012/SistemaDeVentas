<!DOCTYPE html>
<html lang="en-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/ventas.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="css/ventas.css">
    <title>Registar Venta</title>
</head>
<body>
    <h2>Registrar Venta</h2>
    <!--Datos de la venta (fecha y vendedor)-->
    <section class="venta-info">
        <label>
            Fecha
            <input type="date" id="fecha-venta" readonly>
        </label>
        <label>
            Vendedor
            <input type="text" id="vendedor" readonly>
        </label>

    </section>
    
    <section class="productos-section">
        <div class="headers">
            <h3>Productos vendidos</h3>
            <h3>Cantidad</h3>
            <h3>Precio Unitario</h3>
        </div>
         <div class="productos-vendidos" id="productos-vendidos">

         </div>

         <button id="btn-agregar-producto">
            Agregar producto
        </button>

    </section>
    
    <!-- SecciÃ³n para mostrar los totales -->
    <section class="totales-section">
        <div>
            <span>Total de productos:</span>
            <span id="total-productos">0</span>
        </div>
        <div>
            <span>Total venta:</span>
            <span id="total-venta">$0.00</span>
        </div>
    </section>
    
     <button id="btn-registrar-venta">
        Registrar venta
    </button>

</body>
</html>

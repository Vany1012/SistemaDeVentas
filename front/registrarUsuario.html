<!DOCTYPE html>
<html lang="es-mx">
<head>
  <meta charset="UTF-8">
  <title>Registrar Usuario</title>
  <link rel="stylesheet" href="css/crearProducto.css"><!--Este conecta registar y crear productos en este css-->
  <script src="js/authentification.js" defer></script> 
  <script src="js/dashboard.js" defer></script> <!--Conecta el funcionamiento del menu hamburguesa-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.cs
  <script src="./js/registrarUsuario.js" defer></script>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <!--Topbar-->
  <header>
    <div class="top-bar">
      <i class="fa fa-bars" id="menuBtn"></i>
      <span id="user-role"></span>
    </div>
  </header>
    <!-- Menú hamburguesa -->
  <nav id="hamburgerLinks">
      <a href="dashboard.html">Inicio</a>
      <a class='admin-exclusive' href="crearProducto.html">Crear Producto</a>
      <a class='admin-exclusive' href="editarproducto.html">Editar Producto</a>
      <a href="inventario.html">Inventario</a>
      <a href="ventas.html">Registrar Venta</a>
      <a href="devoluciones.html">Registrar Devoluciones</a>
      <a class='admin-exclusive' href="reportes.html">Ver Reportes</a>
      <a class='admin-exclusive' href="registrarUsuario.html">Registrar Usuario</a>
      <a>Cerrar sesión</a>
  </nav>
<!--Contenedor principal-->
  <main class="container">
    <div id="head">
      <img id="usuario" src="./img/registrarUsuario.png" alt="Hoja con estilo tipo curriculum">
      <h2>Registrar Usuario</h2>
    </div>
    <!--Formulario-->
    <form action="" id="registrarUsuario-form">
      <div class="form">
        <div class="res">
          <label>Nombre del usuario</label>
          <input type="text"  id="vendedorName" placeholder="" required>
        </div>

        <div class="res">
        <label>Vendedor ID</label>
          <input type="text" id="vendedorId" placeholder="" required>
        </div>

        <div class="res">
          <label>Contraseña</label>
          <input type="password" id="password" placeholder="" required>
        </div>

        <div class="res">
          <label>Email</label>
          <input type="email" id="email" placeholder="" required>
        </div>

        <div class="res">
          <label>Role</label>
          <select id="role" name="role">
              <option value="vendedor">vendedor</option>   
              <option value="admin">admin</option>
          </select>
        </div>

        <div class="res">
          <label>Activo</label>
          <select id="active" name="activo" required>
            <option value="true">Si</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>

      <button type="submit" id="createBtn" class="createBtn">Crear Usuario</button>
    </form>
  </main>

</body>
</html>
